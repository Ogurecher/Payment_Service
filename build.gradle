plugins {
    id 'java'
    id 'application'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.rabbitmq:amqp-client:5.7.3'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Receive'
        )
    }
}

application {
    mainClassName = project.hasProperty("mainClass") ? getProperty("mainClass") : 'Receive_ItemService'
}